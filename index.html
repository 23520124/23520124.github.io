<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập — Modern UI</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1020;
      --card: rgba(255,255,255,0.08);
      --text: #e7e9ee;
      --muted: #a7b0c0;
      --accent: #6ea3ff;
      --accent-2: #8a7bff;
      --ring: rgba(110,163,255,0.6);
      --error: #ff6b6b;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text); background: var(--bg); overflow-x:hidden;
    }

    /* Animated gradient orbs */
    .bg-orb{ position: fixed; inset: -20vmax auto auto -20vmax; width: 60vmax; height: 60vmax; filter: blur(80px); opacity: .55; z-index: -2; border-radius: 50%; }
    .orb-1{ background: radial-gradient(closest-side at 30% 30%, #6ea3ff, transparent 70%); animation: float1 22s ease-in-out infinite; }
    .orb-2{ right:-25vmax; top:-10vmax; left:auto; background: radial-gradient(closest-side at 70% 40%, #8a7bff, transparent 70%); animation: float2 26s ease-in-out infinite; }
    .orb-3{ bottom:-25vmax; left:10vmax; background: radial-gradient(closest-side at 40% 70%, #27e1c1, transparent 70%); animation: float3 30s ease-in-out infinite; }
    @keyframes float1{ 0%,100%{ transform: translate(0,0) scale(1);} 50%{ transform: translate(6vmax,-3vmax) scale(1.05);} }
    @keyframes float2{ 0%,100%{ transform: translate(0,0) scale(1);} 50%{ transform: translate(-4vmax,5vmax) scale(1.08);} }
    @keyframes float3{ 0%,100%{ transform: translate(0,0) scale(1);} 50%{ transform: translate(5vmax,2vmax) scale(0.95);} }

    /* Layout */
    .wrap{ min-height:100%; display:grid; place-items:center; padding: clamp(16px, 3vmax, 48px); }

    .card{
      width: 100%; max-width: 420px; background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px; padding: 28px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    .brand{ display:flex; align-items:center; gap:12px; margin-bottom: 18px; }
    .logo{ width:36px; height:36px; display:grid; place-items:center; border-radius:12px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: inset 0 0 16px rgba(255,255,255,0.25), 0 8px 24px rgba(110,163,255,0.45); }
    .brand h1{ font-size: 1.25rem; font-weight: 700; letter-spacing: .3px; margin:0; }
    .sub{ color: var(--muted); margin: 0 0 20px; font-size: .95rem; }

    .field{ display:flex; flex-direction:column; gap:8px; margin: 14px 0 4px; }
    .field label{ font-size: .9rem; color: var(--muted); }
    .control{ position:relative; }
    .input{ width:100%; padding: 14px 44px 14px 14px; border-radius: 12px; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.12); color: var(--text);
      outline: none; transition: border .2s, box-shadow .2s, transform .02s; }
    .input::placeholder{ color: #9aa3b2; }
    .input:focus{ border-color: var(--ring); box-shadow: 0 0 0 4px rgba(110,163,255,0.15); }

    .icon{ position:absolute; right:12px; top:50%; transform: translateY(-50%); display:grid; place-items:center; width:26px; height:26px; border-radius: 8px; cursor:pointer; }
    .icon button{ all:unset; cursor:pointer; }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin: 10px 0 18px; }
    .checkbox{ display:flex; align-items:center; gap:10px; font-size:.9rem; color: var(--muted); }
    .checkbox input{ width:18px; height:18px; accent-color: var(--accent); }

    .btn{ width:100%; border:0; padding: 14px 16px; border-radius: 12px; font-weight: 600; letter-spacing:.3px; cursor:pointer; color:#0b1020; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 24px rgba(110,163,255,0.45), inset 0 -2px 0 rgba(0,0,0,0.2); transition: transform .06s ease, filter .2s ease; }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .error{ display:none; color: var(--error); font-size:.9rem; margin-top: 10px; }
    .helper{ text-align:center; color: var(--muted); font-size:.92rem; margin-top: 16px; }
    .helper a{ color: var(--text); text-underline-offset: 3px; }

    .divider{ display:flex; align-items:center; gap:12px; margin: 18px 0; color: var(--muted); font-size:.9rem; }
    .divider::before, .divider::after{ content:""; height:1px; flex:1; background: linear-gradient(90deg, rgba(255,255,255,0.0), rgba(255,255,255,0.25), rgba(255,255,255,0.0)); }

    .providers{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .provider{ display:flex; align-items:center; justify-content:center; gap:10px; padding: 12px; background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); border-radius:12px; cursor:pointer; transition: background .2s, transform .06s; }
    .provider:active{ transform: translateY(1px); }

    .footer{ margin-top: 22px; text-align:center; font-size:.88rem; color: var(--muted); }

    /* Light mode improvement */
    @media (prefers-color-scheme: light) {
      :root{ --bg: #f5f7fb; --text: #1d2333; --muted: #5b6476; --ring: rgba(110,163,255,0.45); }
      .card{ background: rgba(255,255,255,0.75); }
      .input{ background: rgba(255,255,255,0.75); color: #1d2333; }
      .helper a{ color: #1d2333; }
    }

    /* Small screens */
    @media (max-width: 420px){
      .card{ padding: 22px; border-radius: 16px; }
      .brand h1{ font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="bg-orb orb-1" aria-hidden="true"></div>
  <div class="bg-orb orb-2" aria-hidden="true"></div>
  <div class="bg-orb orb-3" aria-hidden="true"></div>

  <main class="wrap">
    <form class="card" id="loginForm" novalidate>
      <div class="brand" aria-label="Logo và tiêu đề">
        <div class="logo" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 3L20 7.5V16.5L12 21L4 16.5V7.5L12 3Z" stroke="white" stroke-width="1.5"/>
            <path d="M12 8V16" stroke="white" stroke-width="1.5"/>
            <path d="M8 10L16 14" stroke="white" stroke-width="1.5"/>
          </svg>
        </div>
        <h1>Chào mừng trở lại</h1>
      </div>
      <p class="sub">Đăng nhập để tiếp tục trải nghiệm của bạn.</p>

      <div class="field">
        <label for="email">Email</label>
        <div class="control">
          <input type="email" id="email" name="email" class="input" placeholder="name@yourdomain.com" autocomplete="username" required />
        </div>
      </div>

      <div class="field">
        <label for="password">Mật khẩu</label>
        <div class="control">
          <input type="password" id="password" name="password" class="input" placeholder="••••••••" autocomplete="current-password" minlength="6" required />
          <span class="icon" aria-hidden="true">
            <button type="button" id="togglePwd" title="Hiện/ẩn mật khẩu" aria-controls="password" aria-pressed="false">
              <svg id="eyeOpen" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="1.5"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <svg id="eyeClosed" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none">
                <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.5"/>
                <path d="M10.6 7.2A9.7 9.7 0 0 1 12 5c6.5 0 10 7 10 7a17 17 0 0 1-5.1 5.4" stroke="currentColor" stroke-width="1.5"/>
                <path d="M7.2 10.6A3.5 3.5 0 0 0 8.5 15M12 9a3 3 0 0 1 3 3" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
          </span>
        </div>
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" /> Ghi nhớ tôi
        </label>
        <a class="checkbox" href="#" onclick="alert('Tính năng đặt lại mật khẩu đang được mô phỏng.'); return false;">Quên mật khẩu?</a>
      </div>

      <button class="btn" type="submit" id="submitBtn">Đăng nhập</button>
      <p class="error" id="errorMsg" role="alert">Vui lòng kiểm tra lại email và mật khẩu (ít nhất 6 ký tự).</p>

      <div class="divider">Hoặc tiếp tục với</div>
      <div class="providers">
        <button type="button" class="provider" aria-label="Đăng nhập với Google" onclick="demoProvider('Google')">
          <svg width="18" height="18" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.9 32.5 29.4 36 24 36 16.8 36 11 30.2 11 23S16.8 10 24 10c3.1 0 5.9 1.1 8.1 2.9l5.7-5.7C34.5 4.7 29.5 3 24 3 12.3 3 3 12.3 3 24s9.3 21 21 21 21-9.3 21-21c0-1.3-.1-2.5-.4-3.5z"/>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 16.3 18.9 13 24 13c3.1 0 5.9 1.1 8.1 2.9l5.7-5.7C34.5 4.7 29.5 3 24 3 16.1 3 9.2 7.3 6.3 14.7z"/>
            <path fill="#4CAF50" d="M24 45c5.3 0 10.1-2 13.7-5.3l-6.3-5.2C29.3 35.8 26.8 37 24 37c-5.3 0-9.8-3.5-11.4-8.2l-6.6 5.1C8.8 41.3 15.8 45 24 45z"/>
            <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.2 3.3-4.6 5.5-8.3 5.5-5.3 0-9.8-3.5-11.4-8.2l-6.6 5.1C8.8 41.3 15.8 45 24 45c11.7 0 21-9.3 21-21 0-1.3-.1-2.5-.4-3.5z"/>
          </svg>
          Google
        </button>
        <button type="button" class="provider" aria-label="Đăng nhập với Facebook" onclick="demoProvider('Facebook')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M22 12.07C22 6.48 17.52 2 11.93 2S1.86 6.48 1.86 12.07C1.86 17.06 5.57 21.2 10.28 22v-7.02H7.9v-2.91h2.37V9.46c0-2.34 1.39-3.63 3.52-3.63 1.02 0 2.09.18 2.09.18v2.3h-1.18c-1.16 0-1.52.72-1.52 1.46v1.76h2.6l-.41 2.91h-2.19V22C18.29 21.2 22 17.06 22 12.07Z"/>
          </svg>
          Facebook
        </button>
      </div>

      <p class="footer">Chưa có tài khoản? <a href="#" onclick="alert('Trang đăng ký đang được mô phỏng.'); return false;">Đăng ký</a></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');

    // Toggle password visibility
    const toggleBtn = document.getElementById('togglePwd');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    toggleBtn.addEventListener('click', () => {
      const isHidden = password.type === 'password';
      password.type = isHidden ? 'text' : 'password';
      toggleBtn.setAttribute('aria-pressed', String(isHidden));
      eyeOpen.style.display = isHidden ? 'none' : 'block';
      eyeClosed.style.display = isHidden ? 'block' : 'none';
      password.focus({ preventScroll: true });
    });

    // Demo provider buttons
    function demoProvider(name){
      alert('Mô phỏng đăng nhập với ' + name + '. Tích hợp OAuth thực tế ở phía backend.');
    }

    // Client-side validation demo
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const valid = email.validity.valid && password.value.trim().length >= 6;
      if(!valid){
        errorMsg.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Đang xử lý…';

      // Fake async to illustrate loading state
      setTimeout(() => {
        alert('Đăng nhập thành công! (demo)');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Đăng nhập';
        form.reset();
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
        password.type = 'password';
      }, 900);
    });
  </script>
</body>
</html>
